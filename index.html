<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <div class="left">
        <h1 class="left__title">Learn to code by watching others</h1>
        <p class="left__desc">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right">
        <p class="right__offer-box">
          <span class="right__offer-box-focus">Try it free 7 days</span> then
          $20/mo. thereafter
        </p>
        <div class="right__form-cont">
          <form novalidate>
            <span class="left__input-cont">
              <input
                data-details="First Name"
                type="text"
                name="userName"
                id="userName"
                placeholder="First Name"
                aria-invalid="false"
                spellcheck="false"
                autocomplete="off"
              />
              <img
                src="./images/icon-error.svg"
                alt="error"
                class="left__input-error-icon"
              />
              <span class="left_input-error-msg"></span>
            </span>
            <span class="left__input-cont">
              <input
                data-details="Last Name"
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
                aria-invalid="false"
                spellcheck="false"
                autocomplete="off"
              />
              <img
                src="./images/icon-error.svg"
                alt="error"
                class="left__input-error-icon"
              />
              <span class="left_input-error-msg"></span>
            </span>
            <span class="left__input-cont">
              <input
                data-details="Email Adress"
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                aria-invalid="false"
                spellcheck="false"
                autocomplete="off"
              />
              <img
                src="./images/icon-error.svg"
                alt="error"
                class="left__input-error-icon"
              />
              <span class="left_input-error-msg"> </span>
            </span>
            <span class="left__input-cont">
              <input
                type="password"
                name="password"
                id="password"
                data-details="Password"
                placeholder="Password"
                aria-invalid="false"
                spellcheck="false"
                autocomplete="off"
              />
              <img
                src="./images/icon-error.svg"
                alt="error"
                class="left__input-error-icon"
              />
              <span class="left_input-error-msg"></span>
            </span>
            <button type="submit">Claim your free trial</button>
          </form>
          <p class="right__terms">
            By clicking the button, you are agreeing to our
            <a
              href="#"
              rel="noopener noreferrer"
              target="_blank"
              class="right__terms-link"
              >Terms and Services</a
            >
          </p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
